version: '3.8'

# Test configuration with mock model service (no GPU required)
services:
  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: uitars-nginx-test
    ports:
      - "8090:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api-gateway
    networks:
      - uitars-test-network
    restart: unless-stopped

  # API Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: uitars-api-gateway-test
    ports:
      - "8080:8080"
    environment:
      - MODEL_SERVICE_URL=http://model-service:8081
      - PARSER_SERVICE_URL=http://parser-service:8082
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://uitars:${DB_PASSWORD:-testpassword}@postgres:5432/uitars
    depends_on:
      - model-service
      - parser-service
      - redis
      - postgres
    networks:
      - uitars-test-network
    restart: unless-stopped

  # Mock Model Service (NO GPU REQUIRED)
  model-service:
    build:
      context: ./model-service
      dockerfile: Dockerfile.mock
    container_name: uitars-model-service-test
    ports:
      - "8081:8080"
    networks:
      - uitars-test-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Parser Service
  parser-service:
    build:
      context: ./parser-service
      dockerfile: Dockerfile
    container_name: uitars-parser-service-test
    ports:
      - "8082:8000"
    environment:
      - EXECUTOR_SERVICE_URL=http://executor-service:8083
      - REDIS_URL=redis://redis:6379
    depends_on:
      - executor-service
      - redis
    networks:
      - uitars-test-network
    restart: unless-stopped

  # PyAutoGUI Executor
  executor-service:
    build:
      context: ./executor-service
      dockerfile: Dockerfile
    container_name: uitars-executor-service-test
    ports:
      - "8083:8000"
      - "5901:5900"  # VNC port
    environment:
      - DISPLAY=:99
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://uitars:${DB_PASSWORD:-testpassword}@postgres:5432/uitars
    volumes:
      - screenshots-test:/app/screenshots
    depends_on:
      - redis
      - postgres
    networks:
      - uitars-test-network
    restart: unless-stopped
    shm_size: 2gb

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: uitars-postgres-test
    environment:
      - POSTGRES_DB=uitars
      - POSTGRES_USER=uitars
      - POSTGRES_PASSWORD=${DB_PASSWORD:-testpassword}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data-test:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - uitars-test-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uitars"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: uitars-redis-test
    command: redis-server --appendonly yes
    ports:
      - "6380:6379"
    volumes:
      - redis-data-test:/data
    networks:
      - uitars-test-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  screenshots-test:
    driver: local
  postgres-data-test:
    driver: local
  redis-data-test:
    driver: local

networks:
  uitars-test-network:
    driver: bridge
